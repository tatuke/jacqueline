<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"><!--引入thymeleaf-->
<meta name="referrer" content="no-referrer" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册界面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/signin.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--注册页面样式-->


</head>
<style>
    body{
        background-color: #FFFFFF;

    }
</style>
<body>
<div th:insert="~{thinnav :: copy}"></div>
<div class="container">

    <form class="form-signin" action="/registercheck" method="post">
        <h2 class="form-signin-heading">Please Register</h2>
        <label>常用邮箱</label><input type="email" id="email" name="email" class="text"  required autofocus>
        <label>真实姓名</label><input type="username" id="username" name="username" class="text" placeholder="您的真实姓名将仅用于加入机构识别" required>
        <label>设置密码</label><input type="password" id="password" name="password" class="text"  required>
        <label>社区昵称</label><input type="nickname" id="nickname" name="nickname" class="text" required>



        <div class="foot-btn" style="margin-top: 60px;float: right"><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button></div>
    </form>

</div> <!-- /container -->


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
