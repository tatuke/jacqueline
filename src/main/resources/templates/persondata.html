<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:style="http://www.w3.org/1999/xhtml"><!--引入thymeleaf-->
<meta name="referrer" content="no-referrer" />

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<head>

    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <title>进入首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/personaldata.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var upload = function (c, d) {
            "use strict";
            var $c = document.querySelector(c),
                $d = document.querySelector(d),
                file = $c.files[0],
                reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                $d.setAttribute("src", e.target.result);
            };
        }
        </script>
</head>
<body class="body">
<!--导入navigation.html，内容是导航框-->
<div th:insert="~{navigation :: copy}"></div>
<!--个人资料详情-->
<div class="container-fluid main">
<div class="row">
    <div class="container">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 个人资料 </h2>
        <hr>
        <div class="headpic">
            <img th:src="${user.headpic}" id="img-txz"  style="width: 20rem" class="img-circle"/>
            <form enctype="multipart/form-data" method="post" action="/modifypic">
            <input type="file" accept="image/*" id="file-txz" name="file" onchange="upload('#file-txz', '#img-txz');"  class="fileInput"  value=""  />
                <input type="text" name="name" id="name">
                <input type="text" name="nickname" id="nickname">
            <input type="submit" value="确定">
          </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
